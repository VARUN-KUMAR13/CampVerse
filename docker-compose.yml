# CampVerse Docker Compose Configuration
# For local development with MongoDB Atlas (cloud)

version: '3.8'

services:
  # Frontend Service (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campverse-frontend
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - campverse-network

  # Backend Service (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campverse-backend
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      # Prevent overwriting node_modules
      - /app/node_modules
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
    networks:
      - campverse-network

networks:
  campverse-network:
    driver: bridge
